<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KHUSHI Homes - Construction Management</title>
    <meta name="description" content="Modern construction project management application for tracking projects, expenses, payments, and more." />
    <meta name="author" content="KHUSHI Homes" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- PWA Meta Tags -->
    <meta name="theme-color" content="#3b82f6" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="KHUSHI Homes" />
    <meta name="mobile-web-app-capable" content="yes" />

    <!-- Icons -->
    <link rel="icon" type="image/svg+xml" sizes="192x192" href="/icon-192x192.svg" />
    <link rel="icon" type="image/svg+xml" sizes="512x512" href="/icon-512x512.svg" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.svg" />

    <!-- Open Graph -->
    <meta property="og:title" content="KHUSHI Homes - Construction Management" />
    <meta property="og:description" content="Modern construction project management application for tracking projects, expenses, payments, and more." />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/icon-512x512.png" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="KHUSHI Homes" />
    <meta name="twitter:description" content="Modern construction project management application" />
    <meta name="twitter:image" content="/icon-512x512.png" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>

    <!-- Service Worker Registration -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
